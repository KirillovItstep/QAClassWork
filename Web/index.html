<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"> 
  <title>Testing e-mail</title>  
  <script src="validate.js"></script>
  <script src="emails.js"></script>
</head>
<body>  
  <script>
  (function() {     
var script = document.createElement('script');
script.type = 'text/javascript';
script.src = 'validate.js';
document.head.appendChild(script);
var constraints = {	  
email: {          
    presence: true,          
    email: true
}          
};
for (var i=0; i<emails.length; i++){
var errors = validate({email:emails[i]}, constraints);
//console.log(errors);
if (typeof(errors) == "undefined")
console.log(emails[i], 'is valid');
else
console.log(emails[i],errors.email[0]);
}
})();
  </script>
</body>
</html>
